<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman Project Nora Coates</title>
    <script src = "hangman.js"></script>
    <link rel = "stylesheet" href = "hangman.css">
</head>
<body>

<div id = "title" class = 'display'>Hangman by Nora Coates</div>

<button id = "new" onclick = "newGame(); returnLives()">Start a new game!</button>

<select id = "diff_list" title = 'difficulty'>
    <option id = '0'>Easy</option>
    <option id = '1'>Middle</option>
    <option id = '2'>Hard</option>
</select>
<button id = 'pick' onclick = 'pickWord();'></button>

<div id = "livesLeft" class = 'display'></div>

<div id = 'center'>
    <select id = 'list' title = 'list'>
    </select>
    <button id = "done" onclick = "isLetter(document.getElementById('list').value)">Make a guess!</button>
</div>

<div id = "listOfGuesses" class = 'display'></div>

<div id = "letterGuess" class = 'display'><script>
    WALDO = isLetter(document.getElementById('list').value);
</script></div>




</body>
</html>
